<!DOCTYPE html>
<meta charset="utf-8">
<style>
div.tooltip {
  position: absolute;
  text-align: left;
  width: 175px;
  height: 24px;
  padding: 4px;
  font: 16px sans-serif;
  background: none;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

div.title {
  position: absolute;
  text-align: left;
  width: 175px;
  height: 24px;
  padding: 4px;
  font: 16px sans-serif;
  background: none;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

rect {
  stroke: black;
  stroke-width: 1;
  text-align: left;
}

circle {
  stroke: black;
  stroke-width: 0;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1200;
var height = 1000;
var padding = 1.5; // separation between same-color circles
var clusterPadding = 6; // separation between different-color circles
var maxRadius = 50;
var minRadius = 25;


var n = 100, // total number of circles
    m = 20; // number of distinct clusters

var colorBase = [];


//generates random color
function color(i) {
    if(!colorBase[i]){
        colorBase[i] = "#0";
        var character = [1,2,3,4,5,6,7,8,9,"a","b","c","d","e","f"];
        for(var j=0;j < 5; j++){
            var value = Math.floor((Math.random()*15));
            colorBase[i] += character[value];
        }
    }
    return colorBase[i];
}
    //d3.scale.category10()
    //.domain(d3.range(m));

// The largest node for each cluster.
var clusters = new Array(m);

var nodes = d3.range(n).map(function() {
  var i = Math.floor(Math.random() * m);
  var r = Math.round(Math.sqrt((i + 1) / m * -Math.log(Math.random())) * maxRadius);
  if (r < minRadius) {
    r = minRadius;
  }
  var d = {clusterX: i, radius: r, name: "nR " + r};
  if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
  return d;
});

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(.05)
    .charge(0)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var circle = svg.selectAll("circle")
    .data(nodes)
  .enter().append("circle")
    .attr("r", function(d) { return d.radius; })
    .style("fill", function(d) { return color(d.clusterX); })
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .on("click", function(){
      dclick(this);
    })
    .on("dblclick", function(d) { return addTangle(d); })
    .call(force.drag);

function tick(e) {
  circle
      .each(cluster(10 * e.alpha * e.alpha))
      .each(collide(.5))
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

// Move d to be adjacent to the cluster node.
function cluster(alpha) {
  return function(d) {
    var cluster = clusters[d.clusterX];
    if (cluster === d) return;
    var x = d.x - cluster.x,
        y = d.y - cluster.y,
        l = Math.sqrt(x * x + y * y),
        r = d.radius + cluster.radius;
    if (l != r) {
      l = (l - r) / l * alpha;
      d.x -= x *= l;
      d.y -= y *= l;
      cluster.x += x;
      cluster.y += y;
    }
  };
}

// Resolves collisions between d and all other circles.
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.clusterX === quad.point.cluster ? padding : clusterPadding);
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}

var nextCoords = [0, 0]; //For the round tangles
var listofTangles = [];

function addTangle(current) {
    var rTcolor = color(current.clusterX);
    var name = current.name;
    var tHeight = 50;
    var tWidth = 75;

    listofTangles.push(new roundTangle(rTcolor, name, tHeight, tWidth));

    nextCoords[0] = nextCoords[0] + tWidth + 5;
    if (nextCoords[0] + tWidth > width) {
      nextCoords[0] = 0;
      nextCoords[1] += tHeight + 5;
    }
}

function roundTangle(rTcolor) {
  this.tangle = svg.append("rect")
    .attr("rx", 6)
    .attr("ry", 6)
    .attr("x", nextCoords[0])
    .attr("y", nextCoords[1])
    .attr("width", tWidth)
    .attr("height", tHeight)
    .text(name)
    .style("fill", tangleColor);

}

var previous; //for previous click for dclick (static?)

function dclick(current) {
  if (current !== previous) {
    d3.select(current).style("stroke-width", "1");
    if (previous !== 'undefined') {
      d3.select(previous).style("stroke-width", "0");
    }
    previous = current;
  }
}

var div = d3.select("body").append("div")
  .attr("class", "tooltip")
  .style("opacity", 0)

function mouseover(d) {
  var name = d.name;
  //var len = name.length;
  div.transition()
    .duration(100)
    .style("opacity", .7);
    //.style("width", (10*len) + "px");
  div.html(name)
    .style("left", d3.select(this).attr("cx") + "px")
    .style("top", d3.select(this).attr("cy") + "px");
}

function mouseout(d) {
  div.transition()
    .duration(500)
    .style("opacity", 0);
}

</script>
